<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('编辑AI平台配置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-aiConfig-edit" th:object="${sysAiConfig}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">配置名称：</label>
            <div class="col-sm-8">
                <input name="configName" th:field="*{configName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">API Key：</label>
            <div class="col-sm-8">
                <input name="apiKey" th:field="*{apiKey}" class="form-control" type="password" required autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">接口地址：</label>
            <div class="col-sm-8">
                <input name="apiUrl" th:field="*{apiUrl}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">模型名称：</label>
            <div class="col-sm-8">
                <input name="modelName" th:field="*{modelName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Temperature：</label>
            <div class="col-sm-8">
                <input name="temperature" th:field="*{temperature}" class="form-control" type="number" step="0.1" min="0" max="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Max Tokens：</label>
            <div class="col-sm-8">
                <input name="maxTokens" th:field="*{maxTokens}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">TopP：</label>
            <div class="col-sm-8">
                <input name="topP" th:field="*{topP}" class="form-control" type="number" step="0.05">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Presence Penalty：</label>
            <div class="col-sm-8">
                <input name="presencePenalty" th:field="*{presencePenalty}" class="form-control" type="number" step="0.1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Frequency Penalty：</label>
            <div class="col-sm-8">
                <input name="frequencyPenalty" th:field="*{frequencyPenalty}" class="form-control" type="number" step="0.1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" th:field="*{remark}" class="form-control" rows="3"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "pushtool/aiConfig";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-aiConfig-edit').serialize());
        }
    }
</script>
</body>
</html>
