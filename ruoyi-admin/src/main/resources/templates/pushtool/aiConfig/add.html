<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增AI平台配置')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-aiConfig-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">配置名称：</label>
            <div class="col-sm-8">
                <input name="configName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">API Key：</label>
            <div class="col-sm-8">
                <input name="apiKey" class="form-control" type="password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">接口地址：</label>
            <div class="col-sm-8">
                <input name="apiUrl" class="form-control" type="text" value="https://api.siliconflow.cn/v1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">模型名称：</label>
            <div class="col-sm-8">
                <input name="modelName" class="form-control" type="text" placeholder="如: deepseek-ai/DeepSeek-V3">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">温度(0.0-1.0)：</label>
            <div class="col-sm-8">
                <input name="temperature" class="form-control" type="number" step="0.1" value="0.7">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "pushtool/aiConfig";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-aiConfig-add').serialize());
        }
    }
</script>
</body>
</html>
