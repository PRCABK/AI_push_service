<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('提示词模板列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>模板名称：<input type="text" name="promptName"/></li>
                        <li>调用KEY：<input type="text" name="promptKey"/></li>
                        <li>场景编码：<input type="text" name="sceneCode"/></li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="pushtool:aiPrompt:add"><i class="fa fa-plus"></i> 新增</a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="pushtool:aiPrompt:remove"><i class="fa fa-remove"></i> 删除</a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('pushtool:aiPrompt:edit')}]];
    var removeFlag = [[${@permission.hasPermi('pushtool:aiPrompt:remove')}]];
    var prefix = ctx + "pushtool/aiPrompt";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "提示词模板",
            columns: [
                {checkbox: true},
                {field: 'id', title: '编号', visible: false},
                {field: 'promptName', title: '模板名称'},
                {field: 'promptKey', title: '调用KEY'},
                {field: 'sceneName', title: '场景名称'},
                {field: 'sceneCode', title: '场景编码'},
                {field: 'aiConfigId', title: 'AI配置ID'},
                {field: 'content', title: 'Prompt内容', formatter: function(value){ return $.table.tooltip(value, 80); }},
                {field: 'remark', title: '备注', formatter: function(value){ return $.table.tooltip(value, 40); }},
                {field: 'createTime', title: '创建时间'},
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }
            ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
