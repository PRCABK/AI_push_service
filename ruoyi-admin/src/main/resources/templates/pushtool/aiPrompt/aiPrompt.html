<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('提示词模板列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "pushtool/aiPrompt";
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "提示词",
            columns: [{checkbox: true},
                {field: 'promptName', title: '模板名称'},
                {field: 'promptKey', title: '调用KEY'},
                {field: 'content', title: 'Prompt内容', formatter: function(value){ return $.table.tooltip(value, 30); }},
                {title: '操作', align: 'center', formatter: function(value, row, index) {
                        return '<a class="btn btn-success btn-xs" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a>';
                    }}]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
