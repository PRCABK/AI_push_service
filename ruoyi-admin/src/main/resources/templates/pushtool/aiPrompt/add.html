<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增提示词模板')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-aiPrompt-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">模板名称：</label>
            <div class="col-sm-8">
                <input name="promptName" class="form-control" type="text" required placeholder="用于标识模板用途">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">调用KEY：</label>
            <div class="col-sm-8">
                <input name="promptKey" class="form-control" type="text" required placeholder="例如 summary_prompt">
                <span class="help-block m-b-none">请保持唯一性，供外部接口选择 Prompt。</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">场景名称：</label>
            <div class="col-sm-8">
                <input name="sceneName" class="form-control" type="text" placeholder="如：股票分析">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">场景编码：</label>
            <div class="col-sm-8">
                <input name="sceneCode" class="form-control" type="text" placeholder="stock_insight / lesson_summary 等">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">默认AI配置：</label>
            <div class="col-sm-8">
                <select name="aiConfigId" class="form-control">
                    <option value="">不绑定（接口传参时指定）</option>
                    <option th:each="cfg : ${aiConfigs}" th:value="${cfg.id}" th:text="${cfg.configName + ' - ' + cfg.modelName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">Prompt内容：</label>
            <div class="col-sm-8">
                <textarea name="content" class="form-control" rows="10" required placeholder="编写提示词正文，支持使用 {{title}}、{{content}} 等变量"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" rows="2" placeholder="可选说明信息"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "pushtool/aiPrompt";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-aiPrompt-add').serialize());
        }
    }
</script>
</body>
</html>
