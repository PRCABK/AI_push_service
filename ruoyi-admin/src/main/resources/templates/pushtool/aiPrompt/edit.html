<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改提示词模板')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-aiPrompt-edit" th:object="${sysAiPrompt}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">模板名称：</label>
            <div class="col-sm-8">
                <input name="promptName" th:field="*{promptName}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Prompt内容：</label>
            <div class="col-sm-8">
                <textarea name="content" class="form-control" rows="10" required>[[*{content}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "pushtool/aiPrompt";
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-aiPrompt-edit').serialize());
        }
    }
</script>
</body>
</html>
